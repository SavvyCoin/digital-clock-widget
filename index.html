<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time and Date Widget</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;  /* Prevents scrolling */
}
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .widget {
            border: 1.5px solid black;
            padding: 20px;
            text-align: center;
            width: 600px;
            background-color: #ffffff;
            color: #000000;
        }
        .greeting {
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        .date {
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        .time {
            margin-top: 10px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div id="greeting" class="greeting"></div>
        <div id="date" class="date"></div>
        <div id="time" class="time"></div>
    </div>

    <script>
        function updateWidget() {
            const greeting = document.getElementById("greeting");
            const dateElement = document.getElementById("date");
            const timeElement = document.getElementById("time");

            const now = new Date();

            // Set greeting
            const hours = now.getHours();
            if (hours < 12) {
                greeting.textContent = "GOOD MORNING RIDWAN";
            } else if (hours < 18) {
                greeting.textContent = "GOOD AFTERNOON RIDWAN";
            } else {
                greeting.textContent = "GOOD EVENING RIDWAN";
            }

            // Set date
            const options = { weekday: "long", year: "numeric", month: "long", day: "numeric" };
            dateElement.textContent = now.toLocaleDateString("en-US", options).toUpperCase();

            // Set time
            const timeOptions = { hour: "2-digit", minute: "2-digit", second: "2-digit" };
            timeElement.textContent = now.toLocaleTimeString("en-US", timeOptions);
        }

        setInterval(updateWidget, 1000);
        updateWidget();
    </script>
</body>
</html>
